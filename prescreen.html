<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pre-Screen Testing</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<body>
    <!----Main Wrapper that holds  Input-->
    <h2 style="text-align: center;color: black;font-size: 2.5rem">Cox-Fun Interview Testing</h2>
    <div class="project" align="center">
        <div class="statusBar">
            <h4 id="statusBar"> Count Value:Input</h4>
            <div>
                <!----Default Input-->
                <textarea class="prescreen-input" id="keyValPairs">
John:2
Jane:3
John:4
Jane:5</textarea>
            </div>
        </div>
        <div class="text">
            <div>
                <!----Buttons to check the output and also to clear the input area-->
                <button type="submit" class="prescreen-button" onclick="keyValueTotals()">Count Values</button>
                <button type="submit" class="prescreen-button" onclick="clearTextarea()">Clear</button>
            </div>
        </div>
        <!----Output-Answer-->
        <section class="prescreen-output">
            <div>
                <h4 id="statusBar"> Count Value:Output</h4>
        </section>
    </div>
    </div>

    <!-----linking JavaScript to HTML-->
    <script src="/scripts/main.js"></script>

</body>
